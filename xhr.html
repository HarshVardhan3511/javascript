<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API intro</title>
</head>
<body bgcolor="#212121">
    <h2>Value	State	Description <br>
0	UNSENT	Client has been created. open() not called yet.<br>
1	OPENED	open() has been called.<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
3	LOADING	Downloading; responseText holds partial data.<br>
4	DONE	The operation is complete.<br>
</h2>
</body>
<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.github.com/users/hiteshchoudhary');
    console.log(xhr.readyState);    
    xhr.onreadystatechange =function(){
        console.log(xhr.readyState);  
        if(xhr.readyState === 4){
            const data=JSON.parse(this.responseText);  // by default response is in string format
            console.log(data.followers);

        }      
    }
    xhr.send();
</script>
</html>
